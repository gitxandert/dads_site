<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Light Ascending</title>
        <style>
            
            #star{
                animation: hover 1.5s ease infinite alternate;
            }

            @keyframes hover {
                from{
                    bottom: 0;
                }
                to{
                    bottom: 10%;
                }
            }


        </style>
    </head>
    
    <body style="display: flex;">
        <div id="star_container" style="display: flex; flex-direction: column; height: 100vh;">
            <img id='star' src="star.svg" alt="a golden star" style="width: 100px; height: 100px; display: flex; flex-shrink: 2; position: fixed; bottom: 0;">
        </div>
        <!-- <img src="book_cover.jpg" alt="the words '12 Days of Christmas: Light Ascending' appear above a Christmas tree and a calendar of December, with the numbers of the 12 days leading up to Christmas in gold"> -->
    </body>
</html>
